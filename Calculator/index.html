<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <!-- <h1 id="myh">Calculator</h1> -->
      <div class="cont">
        <div class="calculator">
          <section class="calc-head">
            <div class="title">Calculator</div>
            <div class="cycle"></div>
          </section>
          <section class="calc-screen">
            <p id="text"></p>
            <p id="results"></p>
          </section>
          <section class="calc-btns">
            <button class="btn item1" id="clear">C</button>
            <button class="btn item1 symbole" id="para">()</button>
            <button class="btn item1 symbole" id="percent">%</button>
            <button class="btn item2 symbole" id="div">/</button>
            <button class="btn number" id="seven">7</button>
            <button class="btn number" id="eight">8</button>
            <button class="btn number" id="nine">9</button>
            <button class="btn item2 symbole" id="mult">x</button>
            <button class="btn number" id="four">4</button>
            <button class="btn number" id="five">5</button>
            <button class="btn number" id="six">6</button>
            <button class="btn item2 symbole" id="subst">-</button>
            <button class="btn number" id="one">1</button>
            <button class="btn number" id="two">2</button>
            <button class="btn number" id="three">3</button>
            <button class="btn item2 symbole" id="add">+</button>
            <button class="btn number zero" id="zero">0</button>
            <button class="btn number" id="virg">,</button>
            <button class="btn item2" id="egal">=</button>
          </section>
        </div>
      </div>
    </div>
  </body>

  <script src="store.js"></script>
</html>
